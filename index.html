<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generate</title>
    <link rel="stylesheet" href="build.css" />
    <link rel="shortcut icon" href="download.png" type="image/x-icon" />
  </head>
  <body class="bg-[#002339] text-white">
    <div class="h-screen flex justify-center items-center">
      <div class="flex flex-col gap-2 md:gap-4 lg:gap-5">
        <h1 class="font-bold text-2xl md:text-4xl lg:text-6xl">
          Generate a <br />
          <span class="underline text-[#019f55]">Random Password</span>
        </h1>
        <div class="flex gap-1">
          <input
            type="text"
            id="password"
            placeholder="Password"
            class="rounded-md px-3 py-1 text-gray-700 md:px-4 md:py-2"
          />
          <img
            src="17161600.png"
            alt="copy paste simble"
            class="h-10 cursor-pointer md:h-12"
            id="copy"
          />
        </div>
        <div>
          <button
            class="bg-[#019f55] font-medium px-2 py-2 rounded-sm"
            onclick="createPassword()"
          >
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
